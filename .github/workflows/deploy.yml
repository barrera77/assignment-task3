name: Deploy Volunteam App (feature/manage-data-flows)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "feature/manage-data-flows"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: "npm"

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --force
          npx expo install --fix

      - name: Log in to Expo
        env:
          EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
          EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}
        run: npx expo login -u "$EXPO_USERNAME" -p "$EXPO_PASSWORD"

      - name: Publish to Expo (production)
        run: npx expo publish --non-interactive --release-channel production

      - name: Finished
        run: echo "âœ… Volunteam App deployed successfully from branch '${{ github.event.inputs.branch }}'."
