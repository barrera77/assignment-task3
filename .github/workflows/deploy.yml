name: Deploy Volunteam App (feature/manage-data-flows)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "feature/manage-data-flows"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: "npm"

      - name: Install dependencies (force + upgrade types)
        run: |
          rm -rf node_modules package-lock.json
          npm install --force
          npm install @types/react@19.1.10 @types/react-dom@19.1.7 --force
          echo "✅ Dependencies installed with forced resolution"

      - name: Publish to Expo (production)
        run: npx expo publish --non-interactive --release-channel production --no-wait

      - name: Finished
        run: echo "✅ Volunteam App deployed successfully from branch '${{ github.event.inputs.branch }}'."
